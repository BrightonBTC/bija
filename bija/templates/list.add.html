<h2 class="posts-title">Add to list</h2>
<form id="list_adder">
    <ul class="lists">
        {%- for item in lists -%}
        <li><input type="radio" name="list" value="{{item.name}}">{{item.name}}</li>
        {%- endfor -%}
    </ul>
    <input type="hidden" name="pk" value="{{profile['public_key']}}">
    <input type="text" name="new" placeholder="+new">
    <input type="submit" value="Confirm">
</form>

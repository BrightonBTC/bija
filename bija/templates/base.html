<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href='/static/styles.css' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <script src="/static/page.js"></script>
  <title>{{ title }}</title>
</head>

<body>
<div class="main" data-page="{{page_id}}">
  <div class="topnav nav-{{page_id}} rnd">
    <a href="/" class="home-link"><img src="static/home.svg"><span class="title desktop-only">feed</span><span id="n_unseen_posts" class="unseen"></span></a>
    <a href="/profile" class="profile-link"><img src="static/profile.svg"><span class="title desktop-only">profile</span></a>
    <a href="/messages" class="messages-link"><img src="static/messages.svg"><span class="title desktop-only">messages</span><span id="n_unseen_messages" class="unseen"></span></a>
    <a href="/alerts" class="alerts-link"><img src="static/notif.svg"><span class="title desktop-only">alerts</span><span id="n_alerts" class="unseen"></span></a>
    <a href="/settings" class="settings-link"><img src="static/settings.svg"><span class="title desktop-only">settings</span></a>
    <a href="#" class="logout"><img src="static/logout.svg"><span class="title">log out</span></a>
    <span class="conn-status right rnd pad-sm desktop-only"></span>
  </div>

  <div class="row pad-lg">
    <div class="left-column" id="main-content">
      {%- block content -%}
      {%- endblock content -%}
    </div>
    <div class="right-column desktop-only">
        <form id="search" action="/search" method="get" autocomplete="off">
          <input type="text" name="search_term" placeholder="Search">
            <div id="search_hints" class="name-hints"></div>
          <p class="sm">search for a pubkey (hex or npub), or nip-05 address</p>

        </form>
        <div id="right_content">
        {%- block right_content -%}
        {%- endblock right_content -%}
        </div>
    </div>
  </div>
</div>

</body>
</html>

{%- extends "base.html" -%}
{%- block css -%}
{%- include 'css.html' -%}
{%- endblock css -%}

{%- block content -%}

<ul class="alerts">
{%- for alert in alerts: -%}

    <li class="seen{{alert['seen']}}">
        {{ alert['kind']| alert(alert['data'])|safe }}
    </li>
{%- endfor -%}
</ul>
{%- endblock content -%}

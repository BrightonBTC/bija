
<form id="list_members">
    <table>
        {%- for profile in profiles: -%}
        <tr>
            <td>
                <input type="checkbox" name="member" value="{{profile['public_key']}}">
            </td>
            <td>
                {%- include 'profile/profile.brief.simple.html' -%}
            </td>
        </tr>
        {%- endfor -%}
    </table>
    <input type="hidden" name="list_name" value="{{name}}">
    <input type="submit" value="Remove selected and save">
</form>

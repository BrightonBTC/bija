<div class="profile-brief card pad-mid">
    <div class="profile-image profile-item">
        {%- set p=profile -%}
        {%- include 'profile/profile.image.html' -%}
    </div>
    <div class="profile-details profile-item">
        <a class="name" href="{{ url_for('profile_page', pk=profile['public_key']) }}">{{profile['name'] | ident_string(profile['display_name'], profile['public_key']) | safe }}</a>
        <br>{{ profile['public_key'] | relationship | safe }}
    </div>
</div>

{%- extends "base.html" -%}
{%- block css -%}
{%- include 'css.html' -%}
{%- endblock css -%}

{%- block content -%}
{%- if message -%}
<p>{{message}}</p>
{%- endif -%}
<h2 class="posts-title search-title">Searching stored notes for:
    <span>{{search}}</span>
</h2>
<div id="search_results" data-latest="{{latest}}" data-search="{{search}}">
    <div id="feed">
    {%- include 'feed/feed.items.html' -%}
    </div>
</div>
{%- endblock content -%}

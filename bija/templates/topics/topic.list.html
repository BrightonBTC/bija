
<ul class="topic-list mid">
    {%- for item in topics -%}
    {%- if item.tag == topic -%}
        {%- set class = 'actv' -%}
    {%- else -%}
        {%- set class = '' -%}
    {%- endif -%}
    <li class="{{class}}" data-tag="{{item.tag}}"><a href="{{ url_for('topic_page', topic=item.tag) }}">#{{item.tag}} <span class="unseen_n"></span></a></li>
    {%- endfor -%}
</ul>

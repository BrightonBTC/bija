<h2 class="posts-title">Bookmark this</h2>
<p>Choose a bookmarks folder:</p>
<form id="list_adder">
    <ul class="lists">
        {%- for item in lists -%}
        <li><input type="radio" name="list" value="{{item.name}}">{{item.name}}</li>
        {%- endfor -%}
    </ul>
    <input type="hidden" name="note_id" value="{{note['id']}}">
    <input type="text" name="new" placeholder="+new">
    <input type="submit" value="Confirm">
</form>
